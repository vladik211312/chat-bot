<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для заявок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            display: none;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Залиште заявку</h1>
        <form id="requestForm">
            <label for="name">Ваше ім'я:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Ваша електронна пошта:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Відправити заявку</button>
        </form>
        <div id="successMessage" class="message">Ваша заявка успішно відправлена!</div>
        <div id="errorMessage" class="message" style="background-color: #f44336;">Помилка при відправці заявки.</div>
    </div>

    <script>
         // Замість 'YOUR_BOT_API_TOKEN' вставте API токен вашого бота
        const botToken = '8118713792:AAFe2dauvD9ddlfCsA6kLn93DNg8D6LEIRQ';
        // Замість 'YOUR_CHAT_ID' вставте ваш chat ID
        const chatId = '6607755957';
        
        // Функція для відправки повідомлення в Telegram
        function sendTelegramMessage(name, email, message) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            const text = `Нова заявка:
            Ім'я: ${name}
            Електронна пошта: ${email}
            Повідомлення: ${message}`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: text
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    document.getElementById('successMessage').style.display = 'none';
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            });
        }

        // Обробка форми
        document.getElementById('requestForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            sendTelegramMessage(name, email, message);
        });
    </script>

</body>
</html>
